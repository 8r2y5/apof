<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
        <title>APOF</title>
        <!-- Bootstrap with material -->
        <link rel="stylesheet" href="{% static "portal/css/material.min.css" %}">

        <!-- Fontello fonts -->
        <link rel="stylesheet" href="{% static "portal/css/font-awesome/css/font-awesome.min.css" %}">

        <!-- Custom styles for this template -->
